<body>
<div *ngFor="let up of usuarioprincipal">


    <div class="container">
        <form  #form="ngForm"  novalidate>
           <div class="form-group col-md-6">
             <input type="text" id="idpreguntas" name="idpreguntas" class="form-control" 
             [(ngModel)]="pregunta.idpreguntas"  type="hidden">
           </div>
           <div class="row">
           <div class="form-group col-md-6" >
              <label class="text-info">Pregunta</label><br>
              <input type="text" id="preguntatxt" name="preguntatxt" class="form-control" 
              [(ngModel)]="pregunta.preguntatxt"  required placeholder="Nombre">
           </div>
           <div class="form-group col-md-6">
            <label class="text-info">Tipo de respuesta</label><br>
            <select class="form-control" id="tiporespuesta" name="tiporespuesta"
             [(ngModel)]="pregunta.tiporespuesta" required>
              <option value="1">Abierta</option>
              <option value="2">Calificar del 1-5</option>
              <option value="3">Verdadero/Falso</option>
            </select>
          </div>
           </div>
        
           <div class="row">

        <div *ngIf="preguntas !=  ''"> 
        <div class="form-group col">
            <button (click)="this.terminareditarquis()"
            class="btn btn btn-outline-warning btn-md" >Terminar de editar</button>
        </div>
        </div>

        <div class="form-group col-md-6">
                <button (click)="this.agregarpregunta()"
                class="btn btn btn-outline-info btn-md" [disabled]="!form.form.valid">Agregar</button>
              </div>

        </div>
        </form>
        
        </div>



        <div *ngIf="preguntas !=  ''"> 
<!-- =========================================-->

<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

<form form class="border border-light p-5"  novalidate>
 <div class="form-group " >
    <div *ngFor="let preg of preguntas">  
        <label class="text-info">  {{preg.preguntatxt | uppercase}}</label><br>  
        <div *ngIf="preg.tiporespuesta ==  '1'">  
            <div class="form-group " >
               <input type="text" id="respuesta" name="respuesta" class="form-control  datoInput" 
                placeholder="Respuesta" >
            </div>
            </div>

            <div *ngIf="preg.tiporespuesta ==  '2'">

                
                        <div class="form-group " >
                                <input type="number" id="respuesta" name="respuesta[]" class="form-control  datoInput" 
                                [(ngModel)]="preg.respuesta"  required min="1" max="5">
                            </div>
                            
    
            </div>

          <div *ngIf="preg.tiporespuesta ==  '3'">           

                <div class="form-group ">
                    <select class="form-control datoInput" id="respuesta" name="respuesta"
                     >
                      <option value="Verdadero">Verdadero</option>
                      <option value="Falso">Falso</option>
                    </select>
                  </div>
                </div>

<div class="row">
    <div class="form-group col-md-6">
        <div *ngIf="preg.respondido ==  'no'">
            <button (click)='this.editarpregunta(preg.id)' type="button" class="btn btn-outline-info btn-sm">
                Editar pregunta
            </button>
            </div>
            <div *ngIf="preg.respondido ==  'si'">
                <button (click)='this.editarpregunta(preg.id)'
                 type="button" class="btn btn-outline-info btn-sm" disabled>
                    Editar pregunta
                </button>
                </div>
  </div>
  <div class="form-group col-md-6">

    <button (click)='this.eliminarpregunta(preg.id)' type="button" class="btn btn-outline-danger btn-sm">
          Eliminar
      </button>
  </div>
  </div>
  <br>


       </div>
 </div>
 
</form>

</div>
</div>
</div>
</div>
</div>
<!-- =========================================-->
</div>









</div>
</body>
