<body>


    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">




<form form class="border border-light p-5" [formGroup]="myForm"  novalidate>


     <div class="form-group " >
        <label class="text-info">Nombre de la auditoria</label><br>
        <input type="text" id="nombrecuestionario" name="nombrecuestionario" class="form-control" 
        [(ngModel)]="cuestionario.nombrecuestionario" placeholder="Nombre"
        formControlName="nombrecuestionario">
     </div>
     <div class="form-group ">
       <label class="text-info">Nombre de la empresa</label><br>
       <select class="form-control" id="empresa" name="empresa"
        [(ngModel)]="cuestionario.empresa" formControlName="empresa" >
         <option *ngFor="let emp of empresa" [value]="emp.nombre">
           {{emp.nombre}}
         </option>
       </select>
     </div> 
     <div class="form-group " >
       <label class="text-info">Nombre del departamento</label> <br> 
       <input type="text" id="departamento" name="departamento" class="form-control" 
       [(ngModel)]="cuestionario.departamento" placeholder="Departamento"
       formControlName="departamento">
     </div>
      <div class="form-group ">
        <input type="text" id="idcreador" name="idcreador" class="form-control" 
        [(ngModel)]="idcreador" formControlName="idcreador" type="hidden">
      </div> 
         <div class="form-group ">
             <label class="text-info">Auditor</label> <br>
             <select class="form-control" id="usernameauditor" name="usernameauditor"
              [(ngModel)]="cuestionario.usernameauditor" formControlName="usernameauditor" >
               <option *ngFor="let usuario of usuarios" [value]="usuario.username">
                 {{usuario.nombre}} {{usuario.apellidop}} {{usuario.apellidom}} ( {{usuario.tipo}} )
               </option>
             </select>
           </div> 

           <div class="form-group">
              <button  [disabled]="myForm.invalid"  (click)="this.agregarcuestionario()"
              class="btn btn btn-outline-info btn-lg">Agregar</button>
              </div>
</form>


</div>
<div class="alert alert-info" role="alert" *ngIf="myForm.invalid">
    Procure llenar <a href="#" class="alert-link">TODOS</a> los campos
  </div>
</div>
</div>
</div>
</div>


</body>
